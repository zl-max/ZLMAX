{extend name='public:layout'}
{block name='content'}
<section class="section">
	<div class="step">
		<ul class="unstyled">
			<li class="current"><em>1</em>检测环境</li>
			<li><em>2</em>创建数据</li>
			<li><em>3</em>完成安装</li>
		</ul>
	</div>
	<div class="sever">
		<table width="100%">
			{volist name="env" id="item1"}
			{if $item1[3]=='当前状态'}
		        <tr>
		            <td class="td1">{$item1[0]}</td>
		            <td class="td1">{$item1[2]}</td>
		            <td class="td1">{$item1[1]}</td>
		            <td class="td1">{$item1[3]}</td>
		        </tr>
	        {else/}
	        	<tr>
		            <td>{$item1[0]}</td>
		            <td>{$item1[2]}</td>
		            <td>{$item1[1]}</td>
		            <td>
		                <i class="fa fa-{$item1[4]}"></i> {$item1[3]}
		            </td>		        
		        </tr>
	        {/if}
	        {/volist}
		</table>
	</div>
	<div class="bottom text-center">
		<a href="{url('install/index/step2')}" class="btn btn-primary">重新检测</a>
		<a href="{url('install/index/step3')}" class="btn btn-primary">下一步</a>
	</div>
</section>
{/block}
